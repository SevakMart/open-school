spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/open_school_db?useSSL=false
    username: open-school-user
    password: open-school-password
  jpa:
    show-sql: true
  mail:
    host: smtp.gmail.com
    username: open_school_gmail.com
    password: open_school_password
    port: 5000
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true