plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'checkstyle'
    id 'org.flywaydb.flyway' version '8.0.0'
}

group 'app.open-school'
version '1.0-SNAPSHOT'

dependencies {
    runtimeOnly project(':os-ui')
    // spring dependencies
    implementation 'org.springframework.boot:spring-boot-dependencies:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
    runtimeOnly 'mysql:mysql-connector-java'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'
}

flyway {
    url = 'jdbc:mysql://localhost:3306/open-school-db?useSSL=false'
    user = 'open-school-user'
    password = 'open-school-password'
    schemas = ['open-school-db']
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '8.40'
    maxWarnings = 0
    ignoreFailures false
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = true
        html.required = true
    }
}







