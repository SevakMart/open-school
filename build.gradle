plugins {
    id 'org.sonarqube' version '3.4.0.2513'
}
allprojects {

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

ext.jsAppSrc = "os-ui/src/app"
ext.javaAppSrc = "os-server/src/app"
ext.jsTest = "**__test__**"

project.tasks["sonarqube"].dependsOn "os-server:jacocoTestReport"
sonarqube {
    properties {
        property "sonar.projectKey", "SevakMart_open-school"
        property "sonar.organization", "open-school"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.sources", jsAppSrc
        property "sonar.test", jsTest
    }
}
